<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login English Kids Club</title>
    <link rel="stylesheet" href="style.css">

    <script src="assets/app/call.js" type="module"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <header class="nav">
        <a href="#" class="nav__logo">
            <img src="assets/img/logo.png" alt="English Kids Club Logo">
            <span class="club-title">English Kids Club</span>
        </a>
    </header>

    <div class="container">
        <div class="wrapper">
            <div class="card-switch">
                <label class="switch">
                    <input type="checkbox" class="toggle">
                    <span class="slider"></span>
                    <span class="card-side"></span>
                    <div class="flip-card__inner">
                        <div class="flip-card__front">
                            <div class="title">Iniciar sesión</div>
                            <form class="flip-card__form" id="login">
                                <input class="flip-card__input" id="login-email" name="email" placeholder="Correo"
                                    type="email">
                                <input class="flip-card__input" id="login-password" name="password"
                                    placeholder="Contraseña" type="password">
                                <button class="flip-card__btn" type="submit">¡Vamos!</button>
                            </form>
                        </div>

                        <div class="flip-card__back">
                            <div class="title">Registrarse</div>
                            <form class="flip-card__form" id="register">
                                <input class="flip-card__input" id="register-email" name="email" placeholder="Correo"
                                    type="email">
                                <input class="flip-card__input" id="register-password" name="password"
                                    placeholder="Contraseña" type="password">
                                <input class="flip-card__input" id="register-confirm-password" name="confirmPassword"
                                    placeholder="Confirmar Contraseña" type="password">
                                <button class="flip-card__btn" type="submit">¡Confirmar!</button>
                            </form>
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </div>
</body>

</html>
